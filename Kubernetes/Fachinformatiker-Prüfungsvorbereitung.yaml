apiVersion: apps/v1
kind: Deployment
metadata:
  name: fi-pv-deployment
spec:
  selector:
    matchLabels:
      app: fi-pv
  template:
    metadata:
      labels:
        app: fi-pv
    spec:
      containers:
        - name: fi-pv
          image: lnadev/fi-pv:80
          imagePullPolicy: Always
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
              name: port-http

---
apiVersion: v1
kind: Service
metadata:
  name: fi-pv-service
spec:
  selector:
    app: fi-pv
  ports:
    - port: 80
      targetPort: port-http
      name: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fi-pv-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: default-redirectscheme@kubernetescrd
spec:
  tls:
    - hosts:
        - "fachinformatikerpruefungsvorbereitung.de"
        - "www.fachinformatikerpruefungsvorbereitung.de"
      secretName: fi-pv-cert
  rules:
    - host: fachinformatikerpruefungsvorbereitung.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fi-pv-service
                port:
                  number: 80
    - host: www.fachinformatikerpruefungsvorbereitung.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fi-pv-service
                port:
                  number: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fi-pv-redirection-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: default-redirectschemefipv@kubernetescrd
spec:
  tls:
    - hosts:
        - "xn--fachinformatiker-prfungsvorbereitung-w0d.de"
        - "fi.lna-dev.net"
      secretName: fi-pv-cert-fipv
  rules:
    - host: xn--fachinformatiker-prfungsvorbereitung-w0d.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fi-pv-service
                port:
                  number: 80
    - host: fi.lna-dev.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fi-pv-service
                port:
                  number: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fi-pv-redirection-ingress-http
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: default-redirectschemefipv@kubernetescrd
spec:
  rules:
    - host: xn--fachinformatiker-prfungsvorbereitung-w0d.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fi-pv-service
                port:
                  number: 80
    - host: fi.lna-dev.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fi-pv-service
                port:
                  number: 80

---
# Needed because of HTTP to HTTPS redirecting
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fi-pv-ingress-http
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: default-redirectscheme@kubernetescrd
spec:
  rules:
    - host: fachinformatikerpruefungsvorbereitung.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fi-pv-service
                port:
                  number: 80
    - host: www.fachinformatikerpruefungsvorbereitung.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fi-pv-service
                port:
                  number: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirectscheme
spec:
  redirectRegex:
    regex: '^https?://(?:www\.)?(.+)'
    replacement: "https://${1}"
    permanent: true

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirectschemefipv
spec:
  redirectRegex:
    regex: '.*'
    replacement: "https://fachinformatikerpruefungsvorbereitung.de"
    permanent: true
